<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}

<h1>Create course</h1>
   <form method = "post" style="width:400px">
    {% csrf_token %}
    {{ form|crispy }}

     <a href='/courses/course' class="btn btn-light">Cancel</a>

  </form>
{% endblock %}


</body>
</html>
